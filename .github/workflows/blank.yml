<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Digital Menu</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; color: #333; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #8b0000; border-bottom: 2px solid #8b0000; padding-bottom: 10px; }
        h2 { background: #8b0000; color: white; padding: 10px; border-radius: 4px; margin-top: 30px; font-size: 1.2rem; text-transform: uppercase; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { color: #8b0000; }
        .price { text-align: right; font-weight: bold; }
        .footer-note { font-style: italic; color: #666; margin-top: 40px; text-align: center; border-top: 1px dashed #ccc; padding-top: 10px; }
        @media (max-width: 600px) { th, td { padding: 8px; font-size: 14px; } }
    </style>
</head>
<body>

<div class="container">
    <h1>RESTAURANT MENU</h1>

    <h2>Breakfast</h2>
    <table>
        <tr><td>Masala Tea / Tea / Coffee</td><td class="price">₹25 / 20 / 30</td></tr>
        <tr><td>Plain Poha / Matar Poha</td><td class="price">₹50 / 60</td></tr>
        <tr><td>Puri Bhaji</td><td class="price">₹100</td></tr>
        <tr><td>Parathas (Aloo/Paneer/Gobhi/Onion)</td><td class="price">₹80 - 100</td></tr>
        <tr><td>Pakauda (Onion/Palak/Aloo/Paneer)</td><td class="price">₹40 - 150</td></tr>
    </table>

    <h2>Main Course (Veg Appetizers)</h2>
    <table>
        <tr><td>Mutter Paneer / Butter Paneer Masala</td><td class="price">₹180 / 220</td></tr>
        <tr><td>Shahi / Kadai / Handi Paneer</td><td class="price">₹230 - 270</td></tr>
        <tr><td>Kaju Kari / Paneer Kaju Kari</td><td class="price">₹260 / 270</td></tr>
        <tr><td>Aalu Jeera / Aalu Gobhi / Aalu Matar</td><td class="price">₹120 - 160</td></tr>
        <tr><td>Sev Tamatar / Sev Masala / Sev Bhaji</td><td class="price">₹140 - 160</td></tr>
    </table>

    <h2>Indian Bread Basket</h2>
    <table>
        <tr><td>Tawa Roti / Butter Tawa Roti</td><td class="price">₹12 / 16</td></tr>
        <tr><td>Tandoori Roti / Butter Tandoori</td><td class="price">₹10 / 15</td></tr>
        <tr><td>Plain Naan / Butter Naan</td><td class="price">₹30 / 35</td></tr>
        <tr><td>Paneer Kulcha / Lachchha Paratha</td><td class="price">₹50 / 45</td></tr>
    </table>

    <h2>Rice & Dal</h2>
    <table>
        <tr><td>Jeera Rice / Veg Pulao / Veg Biryani</td><td class="price">₹100 - 150</td></tr>
        <tr><td>Plain Dal / Dal Fry / Dal Tadka</td><td class="price">₹90 - 120</td></tr>
        <tr><td>Dal Makhni</td><td class="price">₹220</td></tr>
    </table>

    <h2>Chinese & Snacks</h2>
    <table>
        <tr><td>Veg Chowmein / Hakka Noodles</td><td class="price">₹100 / 130</td></tr>
        <tr><td>Veg Manchurian / Veg Fried Rice</td><td class="price">₹130 / 150</td></tr>
        <tr><td>Veg Pasta (Red/White Sauce)</td><td class="price">₹170 / 190</td></tr>
        <tr><td>Finger Chips / Chana Masala</td><td class="price">₹100 / 150</td></tr>
    </table>

    <h2>Desserts</h2>
    <table>
        <tr><td>Gulab Jamun / Rasgulla</td><td class="price">₹69</td></tr>
        <tr><td>Gajar Halwa (Seasonal)</td><td class="price">₹119</td></tr>
        <tr><td>Ice Cream (Chocolate/Butter Scotch)</td><td class="price">₹100 / 80</td></tr>
    </table>

    <p class="footer-note">* Please wait for 20-30 minutes after placing your order.</p>
</div>

</body>
</html>
